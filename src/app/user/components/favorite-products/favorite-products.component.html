<div *ngIf="products$ | async; let products">

  <div class="table-responsive" *ngIf="products.length; else elseBlock">
    <app-favorite-product-list-item [product]="products"></app-favorite-product-list-item>
  </div>
  <ng-template #elseBlock>
    <div class="p-5">You have'nt favorited anything yet.</div>    
  </ng-template>
</div>
