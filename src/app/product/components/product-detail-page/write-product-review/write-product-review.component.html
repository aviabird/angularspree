
<div class="container pt-5 pb-5">
  <h3>Write Review</h3>
  <div class="wirte-review">
    <div class="row">
      <div class="col-2 pl-4">
         <img [src]="getProductImageUrl(product.master.images[0].product_url)">      
      </div>
      <div class="col-7">
        <div class="container">
          <div class="row">
            <div class="col-12" *ngIf="!showThanks">
              <h2>{{product.name}}</h2>
            
              <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" data-toggle="validator">
                <div class="form-group">
                  <label for="exampleInputEmail1">Rate this product</label>
                  <div>
                    <ngx-input-star-rating formControlName="rating" required></ngx-input-star-rating>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Headline for your review" formControlName="title"
                    required>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Content</label>
                  <textarea class="form-control" rows="3" placeholder="Your review" formControlName="review" required></textarea>
                </div>
                <button type="submit" class="cw-btn cw-btn--action col-5">Submit Review</button>
              </form>
            </div>
            <div class="col-12" *ngIf="showThanks">
              <h3>Thanks for your review!</h3>
              <div class="float-left">
                <i class="fa fa-check-circle fa-2x text-success"></i>
              </div>
              <div class="float-right">
                <p class="w-75 text-success">Your review has been submitted.Please note that your review may take up to 48 hours to appear.</p>
              </div>
              <div class="clearfix"></div>


              <button type="normal" class="cw-btn cw-btn--action col-5 mt-4" (click)="goToProduct()">Continew Shopping</button>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Headline for your review" formControlName="title"
                required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Content</label>
              <textarea class="form-control" rows="3" placeholder="Your review" formControlName="review" required></textarea>
            </div>
            <button type="submit" class="primary-btn primary-btn--action">Submit Review</button>
          </form>
        </div>
        <div class="col-12" *ngIf="showThanks">
          <h3>Thanks for your review!</h3>
          <i class="fa fa-check-circle fa-3x"></i>
          <p>Your review has been submitted.Please note that your review may take up to 48 hours to appear.</p>
          <button type="normal" class="primary-btn primary-btn--action" (click)="goToProduct()">Continue Shopping</button>
        </div>
      </div>
    </div>
  </div>
</div>
