<div class="address-section col-12 col-md-8 col-lg-8">
	<div *ngIf="isUserSelectedAddress">
		<div *ngIf="shipAddress" class="row m-0">
			<div class="left col-12 col-md-8 col-lg-8 m-0 ">
				<div class="edit-address">
					<span class="edit-label">
						Delivery Address
					</span>
				</div>
				<app-delivery-address (click)="userAddressEdit(shipAddress)" [address]="shipAddress"></app-delivery-address>
			</div>
			<div class="right col-12 col-md-4 col-lg-4 m-0 ">
				<app-delivery-options [orderNumber]="orderNumber$ | async"></app-delivery-options>
				<button (click)="checkoutToPayment()" class="btn themebtnprimary">continue to payment</button>
			</div>
		</div>
	</div>
	<div *ngIf="!isUserSelectedAddress" class="row">
		<div class="left col-12 col-md-10 col-lg-10 m-auto border-right-0">
			<div class="add-address reviewlink pl-1">
				<span class="add-label" (click)=addNewAddress()>
					+ ADD A NEW ADDRESS
				</span>
			</div>
			<app-add-address [addressEdit]="null" *ngIf="isAddNewAddress" (cancelAddress)="cancelAddress($event)"></app-add-address>
		</div>
		<div class="left col-12 col-md-10 col-lg-10 m-auto border-right-0" *ngIf="userAddresses$ | async; let userAddresses">
			<app-saved-address *ngIf="userAddresses.length > 0" [addressList]="userAddresses" (getSelectedAddress)="getSelectedAddress($event)">
			</app-saved-address>
		</div>
	</div>
	<div *ngIf="false" class="row">
		<div class="left col-12 col-md-10 col-lg-10 m-auto border-right-0">
			<div class="add-address">
				<span class="add-label">
					EDIT ADDRESS
				</span>
			</div>
			<app-add-address (addressEdited)=addressEditedDone($event) [addressEdit]="addressData" [orderNumber]="orderNumber$ | async">
			</app-add-address>
		</div>
	</div>
</div>
